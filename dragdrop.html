<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Question Phrases - Drag and Drop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: transparent;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            border: 3px solid #00994D;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .main-title {
            color: #00994D;
            font-size: 1.2em;
            margin-bottom: 12px;
            text-align: center;
            border-bottom: 3px solid #00994D;
            padding-bottom: 6px;
        }

        .goal-section {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .goal-section h2 {
            color: #00994D;
            font-size: 1em;
            margin-bottom: 8px;
            border-bottom: 2px solid #F2CB05;
            padding-bottom: 4px;
        }

        .goal-section p {
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .key-phrases {
            font-size: 0.85em;
            line-height: 1.6;
        }

        .activity-box {
            background: white;
            padding: 12px;
            border-radius: 8px;
        }

        .activity-box h2 {
            color: #00994D;
            font-size: 1em;
            margin-bottom: 8px;
            border-bottom: 2px solid #F2CB05;
            padding-bottom: 4px;
        }

        h2 {
            color: #00994D;
            font-size: 1.1em;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 2px solid #F2CB05;
            padding-bottom: 5px;
        }

        .instructions {
            font-size: 0.9em;
            color: #555;
            font-style: italic;
            margin-bottom: 15px;
            text-align: center;
        }

        .drag-drop-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            min-height: 200px;
        }

        .drop-zones,
        .drag-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .drag-item {
            background: white;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 6px;
            cursor: move;
            user-select: none;
            text-align: center;
            font-weight: bold;
            font-size: 0.95em;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drag-item:hover {
            background: #f0f0f0;
        }

        .drop-zone {
            border: 2px solid #ddd;
            background: white;
            border-radius: 6px;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
        }

        .drop-zone.over {
            background: #e3f2fd;
            border-color: #00994D;
        }

        .drop-zone.correct {
            background: #e0ffe0;
            border-color: #4CAF50;
            font-size: 0.95em;
            font-weight: bold;
        }

        .drop-zone.incorrect {
            background: #ffe0e0;
            border-color: #f44336;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .button {
            background: #00994D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 15px;
            display: block;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .button:hover {
            background: #007a3d;
        }

        @media (max-width: 600px) {
            .drop-zones,
            .drag-items {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="main-title">üéØ Key Question Phrases</h1>
    
    <div class="goal-section">
        <h2>Goal</h2>
        <p>Master key question phrases and structures in Spanish!</p>
        <p class="key-phrases">
            <strong>Today's Key Phrases/Verbs:</strong><br>
            üîç Qu√© | ‚ùì Por qu√© | üí∞ Cu√°nto | üôè Podr√≠as | üì¢ Explicarlo | üëâ Referirse
        </p>
    </div>
    
    <div class="activity-box">
        <h2>üìã Match Concepts to Emojis</h2>
        <p class="instructions">Drag each word to its matching emoji</p>
        
        <div class="drag-drop-area" id="dragDropArea"></div>
        
        <button class="button" onclick="reset()">Reset</button>
    </div>
</div>

<script>
const items = [
    { word: 'Qu√©', emoji: 'üîç' },
    { word: 'Por qu√©', emoji: '‚ùì' },
    { word: 'Cu√°nto', emoji: 'üí∞' },
    { word: 'Podr√≠as', emoji: 'üôè' },
    { word: 'Explicarlo', emoji: 'üì¢' },
    { word: 'Referirse', emoji: 'üëâ' }
];

function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

function init() {
    const area = document.getElementById('dragDropArea');
    area.innerHTML = '';
    
    const dropZones = document.createElement('div');
    dropZones.className = 'drop-zones';
    
    const dragItems = document.createElement('div');
    dragItems.className = 'drag-items';
    
    area.appendChild(dropZones);
    area.appendChild(dragItems);
    
    // Create drop zones (shuffled)
    shuffle(items).forEach(item => {
        const zone = document.createElement('div');
        zone.className = 'drop-zone';
        zone.textContent = item.emoji;
        zone.dataset.word = item.word;
        
        zone.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (!zone.classList.contains('correct')) {
                zone.classList.add('over');
            }
        });
        
        zone.addEventListener('dragleave', () => {
            zone.classList.remove('over');
        });
        
        zone.addEventListener('drop', (e) => {
            e.preventDefault();
            zone.classList.remove('over');
            
            if (zone.classList.contains('correct')) return;
            
            const draggedWord = e.dataTransfer.getData('text');
            const targetWord = zone.dataset.word;
            
            if (draggedWord === targetWord) {
                zone.textContent = draggedWord;
                zone.classList.add('correct');
                // Remove dragged item
                const item = document.querySelector(`[data-word="${draggedWord}"].drag-item`);
                if (item) item.remove();
            } else {
                zone.classList.add('incorrect');
                setTimeout(() => zone.classList.remove('incorrect'), 600);
            }
        });
        
        dropZones.appendChild(zone);
    });
    
    // Create drag items (shuffled)
    shuffle(items).forEach(item => {
        const dragItem = document.createElement('div');
        dragItem.className = 'drag-item';
        dragItem.textContent = item.word;
        dragItem.draggable = true;
        dragItem.dataset.word = item.word;
        
        dragItem.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text', item.word);
            setTimeout(() => dragItem.style.opacity = '0.5', 0);
        });
        
        dragItem.addEventListener('dragend', () => {
            dragItem.style.opacity = '1';
        });
        
        dragItems.appendChild(dragItem);
    });
}

function reset() {
    init();
}

// Start on load
document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
